# index.html
<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <form method="post" action="{% url 'shorten_url' %}">
        {% csrf_token %}
        <label for="long_url">Long URL:</label>
        <input type="url" name="long_url" id="long_url" required>
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
